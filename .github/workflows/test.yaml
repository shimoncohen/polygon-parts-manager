name: test

on:
  issue_comment:
    types: [created]
  
jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    #if: contains(github.event.issue_comment.comment.body, 'pg-check')
    
    steps:
      - name: Check out Git repository
        id: checkout
        uses: actions/checkout@v4
      - name: PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: ':info: ${{ steps.checkout.outcome }} run ${{ github.event.issue_comment }}'
            })
